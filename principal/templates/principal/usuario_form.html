<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">{{ titulo }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Usuario (Para iniciar sesión)</label>
                                {{ form.username }}
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombres</label>
                                    {{ form.first_name }}
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Apellidos</label>
                                    {{ form.last_name }}
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Correo Electrónico</label>
                                {{ form.email }}
                            </div>

                            <div class="mb-3 p-3 bg-light border rounded">
                                <label class="form-label fw-bold text-primary">Permisos y Seguridad</label>
                                <div class="mb-3">
                                    <label class="form-label">Rol del Usuario</label>
                                    {{ form.rol }}
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    {{ form.password }}
                                    <small class="text-muted d-block mt-1">{{ form.password.help_text }}</small>
                                </div>
                                <div class="form-check form-switch">
                                    {{ form.is_active }}
                                    <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                                        Usuario Habilitado (Puede entrar al sistema)
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Guardar Usuario</button>
                                <a href="{% url 'gestion_usuarios' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
